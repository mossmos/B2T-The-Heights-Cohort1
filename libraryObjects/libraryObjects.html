<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<!--allows you to type in javascript-->
		<script type="text/javascript">
			//assigns variable in array
			var library =[
			{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true
		},
			{author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus:true
		},
			{author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', readingStatus: false 

		}
		];
		//creates for, if and else loop functions (document lines print to web browser pages)
		for(var i = 0; i < library.length; i++){
			if(library[i].readingStatus  === true){
				document.write("Already read " + library[i].title + " by " + library[i].author+"<br>");}
				else {
				document.write("You still need to read " + library[i].title + " by " + library[i].author);}

				}

		</script>
	</body>
	</html>
