<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	
	<body>
	
	<script type="text/javascript">
		//assigns value to variables and gives prompt box for user imput
		var num1 = prompt("enter num1");
		var num2 = prompt("enter num2");
		var num3 = prompt("enter num3");
		//uses if else to determine value of variables and print on console
		if (num3>num2 && num3>num1) {
			console.log(num3 + " is the largest number");
		} 	
		else if(num2>num1 && num2>num3){ 
				console.log(num2 + " is the largest number");
		}
		//makes num1 the default value(if more numbers write else if statement for each value)
		else {
			console.log(num1 + " is the largest number");
		}
		
	</script>
	</body>
</html>
