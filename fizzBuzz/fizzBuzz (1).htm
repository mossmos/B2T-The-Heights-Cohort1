<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		var n = 1;
		
		//will run code for as long as the while condition is true
		while(n<=100){
			//will run code for as long as the if condition is true (<br> puts items on next line)(gives multiples of threes and fives)
			if((n%3==0)&&(n%5==0)){
				//wties what's in quotes on html document
				document.write(" FizzBuzz<br>")
			}
			//will runs code as long as else if condition is true (minltiple of three)
			else if(n%3==0) {
				document.write(" Fizz<br>")
			}
			//will runs code as long as else if condition is true(multiple of five)
			else if(n%5==0) {
				document.write(" Buzz<br>")
			}
				//will run code as long as else condition is true
				else {
					document.write(" "+n+ " ")
			}

			//counter for above loop
			n++;
		}






	</script> 
	</body></html>
