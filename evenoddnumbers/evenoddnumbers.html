<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		var n = 0;
		//will run code for as long as the while condition is true
		
		while(n<=15){
			//will run code for as long as the if condition is true
			if(n%2==0){
				document.write(n+ " is even number<br>")
					}
			else {

				document.write(n+ " is odd number<br>")
			}
			//counter for above
			n++;
		}



	</script>
	</body>
	</html>
