	<!--lets you type javascript-->
	<script type="text/javascript">
		//assigns variables in array
		var color = ["Blue","Green","Red","Orange","Violet","Indigo", "Yellow"];
		var o = ["th", "st", "nd", "rd"];
		//sets the initializations, conditions and incrementations for For, Else Ifs and Else loops to run
		for(var i = 0; i< color.length; i++) {
			
			if(i == 0){
				console.log((i+1) + o[1] + " choice is " + (color[i]))
			}else if(i == 1){
				console.log((i+1) + o[2] + " choice is " + (color[i]))
			}else if(i == 2){
				console.log((i+1) + o[3] + " choice is " +(color[i]))
			}else{
				console.log((i+1) + o[0] + " choice is "+ (color[i]))
			}
	}		

	</script>

	</body>
